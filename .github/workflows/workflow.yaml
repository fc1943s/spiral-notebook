name: E2E + A11y Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.0

      - run: pnpm install
      - run: cd ./web && pnpm install
      - run: cd ./web && pnpm build
      - run: cd ./web && pnpm playwright-install
      - run: cd ./web && pnpm e2e

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: ./web/playwright-report/
          retention-days: 30

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: >
        pip install -r requirements.txt &&
        nbdev_build_docs --mk_readme false &&
        cd docs &&
        bundle init &&
        bundle add jekyll jekyll-remote-theme &&
        bundle exec jekyll build

      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: ./web/dist

      - uses: actions/upload-artifact@v2
        with:
          name: docs
          path: ./docs/_site

  push:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: dist
          path: ./dist

      - uses: actions/download-artifact@v2
        with:
          name: docs
          path: ./dist/docs

      - uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            dist
            docs

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
