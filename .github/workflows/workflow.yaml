name: E2E + A11y Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.0

      - uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: nightly

      - run: pnpm install
      - run: cd ./web && pnpm install
      - run: cd ./peer && pnpm install

      - run: curl https://bun.sh/install | bash
      - run: echo "BUN_INSTALL=$HOME/.bun" >> $GITHUB_ENV
      - run: echo "PATH=$BUN_INSTALL/bin:$PATH" >> $GITHUB_ENV

      - run: cd ./web && bun run playwright-install
      - run: cd ./web && bun run e2e
      - run: cd ./web && bun run build

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright
          path: |
            ./web/playwright-report/
            ./web/playwright-videos/
            ./web/test-results/
          retention-days: 30

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r requirements.txt && nbdev_build_docs --mk_readme false

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - run: cd docs && bundle init && bundle add jekyll jekyll-remote-theme && bundle exec jekyll build

      - run: cd ./web && bun run extension

      - uses: actions/upload-artifact@v2
        with:
          name: dist_extension
          path: ./web/dist_extension
          retention-days: 30

      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: ./web/dist
          retention-days: 30

      - uses: actions/upload-artifact@v2
        with:
          name: docs
          path: ./docs/_site
          retention-days: 30

  push:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: dist
          path: ./dist

      - uses: actions/download-artifact@v2
        with:
          name: docs
          path: ./dist/docs

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
